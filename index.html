<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Gaussian Nexus</title>
    <style>
        /* „Éô„Éº„Çπ„Çπ„Çø„Ç§„É´ */
        body { margin: 0; overflow: hidden; background: #0d0d0d; font-family: 'Inter', sans-serif; color: white; }
        
        /* --- „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÁîªÈù¢ (ÂàùÊúüË°®Á§∫) --- */
        #upload-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; transition: opacity 0.5s;
        }
        #drop-zone {
            width: 60%; max-width: 600px; padding: 60px;
            border: 2px dashed #444; border-radius: 20px; text-align: center;
            background: rgba(255,255,255,0.03); transition: all 0.3s;
        }
        #drop-zone.dragover { border-color: #00e5ff; background: rgba(0, 229, 255, 0.1); transform: scale(1.02); }
        
        h1 { margin: 0 0 10px 0; font-weight: 300; letter-spacing: 2px; color: #fff; }
        p { color: #888; margin-bottom: 20px; }
        .highlight { color: #00e5ff; font-weight: bold; }

        /* „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥ */
        input[type="file"] { display: none; }
        .btn-select {
            display: inline-block; padding: 12px 40px; background: #00e5ff; color: #000;
            border-radius: 50px; font-weight: bold; cursor: pointer; transition: background 0.2s;
            font-size: 1rem; letter-spacing: 1px;
        }
        .btn-select:hover { background: #99f2ff; }

        /* --- „É°„Ç§„É≥UI (ViewerË°®Á§∫Âæå) --- */
        #ui-layer {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            display: none; flex-direction: column; gap: 12px; align-items: flex-end;
        }
        
        /* APIÂÖ•ÂäõÊ¨Ñ */
        .api-input {
            padding: 12px; border-radius: 10px; border: 1px solid #333;
            background: rgba(0,0,0,0.6); color: white; width: 240px;
            backdrop-filter: blur(10px);
        }

        /* Ëß£Êûê„Éú„Çø„É≥ */
        .btn-analyze {
            padding: 12px 24px; background: linear-gradient(135deg, #007bff, #0056b3);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-analyze:hover { transform: scale(1.05); }
        .btn-analyze:disabled { background: #444; cursor: not-allowed; }

        /* „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ */
        .btn-reset {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.8rem;
        }
        .btn-reset:hover { color: white; border-color: white; }

        /* --- ÁµêÊûú„Ç´„Éº„Éâ --- */
        #info-card {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.9); padding: 25px;
            border-radius: 16px; display: none; max-width: 90%; width: 420px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { transform: translate(-50%, 50px); opacity: 0; } to { opacity: 1; } }
        
        #card-title { margin: 0 0 8px 0; color: #00e5ff; font-size: 1.2rem; }
        #card-desc { margin: 0; font-size: 0.95rem; line-height: 1.6; color: #ccc; }

        /* --- „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éê„Éº --- */
        #loading-bar-container {
            width: 100%; height: 4px; background: #333; margin-top: 20px;
            border-radius: 2px; overflow: hidden; display: none;
        }
        #loading-bar { width: 0%; height: 100%; background: #00e5ff; transition: width 0.2s; }
        #loading-text { margin-top: 10px; color: #00e5ff; font-size: 0.9rem; display: none;}
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.3.3/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

<div id="upload-screen">
    <div id="drop-zone">
        <h1>Semantic Gaussian Nexus</h1>
        <p>Drag & Drop your 3D file<br><span class="highlight">.ksplat</span> (Êé®Â•®), .splat, .ply</p>
        
        <label class="btn-select">
            <input type="file" id="file-input" accept=".ksplat,.splat,.ply" />
            Select File
        </label>

        <div id="loading-text">Loading...</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
    </div>
</div>

<div id="ui-layer">
    <input type="password" id="api-key" class="api-input" placeholder="OpenAI API Key (sk-...)" />
    <button id="btn-scan" class="btn-analyze">üëÅÔ∏è AI Context Search</button>
    <button id="btn-reset" class="btn-reset">üìÇ Open Another File</button>
</div>

<div id="info-card">
    <h3 id="card-title">Title</h3>
    <p id="card-desc">Description</p>
</div>

<script type="module">
    import * as THREE from 'three';
    import { Viewer } from '@mkkellogg/gaussian-splats-3d';

    let viewer = null;

    // UIË¶ÅÁ¥†
    const uploadScreen = document.getElementById('upload-screen');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uiLayer = document.getElementById('ui-layer');
    const loadingBar = document.getElementById('loading-bar');
    const loadingContainer = document.getElementById('loading-bar-container');
    const loadingText = document.getElementById('loading-text');

    // --- „Éï„Ç°„Ç§„É´„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜ ---
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (!['ply', 'splat', 'ksplat'].includes(ext)) {
            alert("ÂØæÂøú„Åó„Å¶„ÅÑ„Å™„ÅÑ„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„Åß„Åô„ÄÇ\n(.ksplat, .splat, .ply „ÅÆ„ÅøÂØæÂøú)");
            return;
        }

        // UIÊõ¥Êñ∞: „É≠„Éº„ÉâÈñãÂßã
        loadingContainer.style.display = 'block';
        loadingText.style.display = 'block';
        fileInput.disabled = true;

        // „Éñ„É©„Ç¶„Ç∂ÂÜÖURLÁîüÊàê („Çµ„Éº„Éê„Éº„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏çË¶Å)
        const fileURL = URL.createObjectURL(file);
        initViewer(fileURL);
    }

    function initViewer(url) {
        viewer = new Viewer({
            'cameraUp': [0, 1, 0],
            'initialCameraPosition': [0, 1, 5],
            'initialCameraLookAt': [0, 0, 0],
            'splatAlphaRemovalThreshold': 5, // ËÉåÊôØÈô§Âéª„ÅÆÈñæÂÄ§
        });

        // „Ç∑„Éº„É≥Ë™≠„ÅøËæº„Åø
        viewer.addSplatScene(url, {
            'showLoadingUI': false,
            'onProgress': (percent) => {
                loadingBar.style.width = percent + '%';
                loadingText.innerText = `Loading ${Math.round(percent)}%`;
            }
        }).then(() => {
            viewer.start();
            // UIÂàá„ÇäÊõø„Åà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            uploadScreen.style.opacity = 0;
            setTimeout(() => {
                uploadScreen.style.display = 'none';
                uiLayer.style.display = 'flex';
            }, 500);
        }).catch(err => {
            console.error(err);
            alert("Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº: „Éï„Ç°„Ç§„É´„ÅåÂ£ä„Çå„Å¶„ÅÑ„Çã„Åã„ÄÅ„É°„É¢„É™‰∏çË∂≥„Åß„Åô„ÄÇ");
            location.reload();
        });
    }

    // --- AIËß£Êûê„É≠„Ç∏„ÉÉ„ÇØ ---
    const btnScan = document.getElementById('btn-scan');
    const apiKeyInput = document.getElementById('api-key');
    const infoCard = document.getElementById('info-card');

    btnScan.addEventListener('click', async () => {
        const apiKey = apiKeyInput.value.trim();
        
        if (!apiKey) {
            alert("API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà„Éá„É¢Áî®„Å´„ÉÄ„Éü„Éº„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Åæ„ÅôÔºâ");
            showCard("Demo Result", "API„Ç≠„Éº„ÅåÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ„Åü„ÇÅ„ÄÅ„Åì„Çå„ÅØ„ÉÜ„Çπ„ÉàË°®Á§∫„Åß„Åô„ÄÇÂÆüÈöõ„ÅØ„Åì„Åì„Å´GPT-4o„Å´„Çà„ÇãËß£ÊûêÁµêÊûú„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ");
            addMarker(viewer.camera.position);
            return;
        }

        btnScan.disabled = true;
        btnScan.innerHTML = "‚è≥ Thinking...";

        try {
            // Ë¶ñÁÇπ„Ç≠„É£„Éó„ÉÅ„É£
            const canvas = document.querySelector('canvas');
            const imageBase64 = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];

            // OpenAI API„Ç≥„Éº„É´
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4o",
                    messages: [
                        {
                            role: "user",
                            content: [
                                { type: "text", text: "„Åì„ÅÆ3DÁ©∫Èñì„ÅÆÈ¢®ÊôØ„Å´„Å§„ÅÑ„Å¶„ÄÇWeb3.0Á©∫Èñì„Çø„Ç∞Áî®„ÅÆ„Äå„Çø„Ç§„Éà„É´„Äç„Å®„ÄåËß£Ë™¨(100ÊñáÂ≠ó‰ª•ÂÜÖ)„Äç„ÇíJSONÂΩ¢Âºè {\"title\": \"...\", \"description\": \"...\"} „Åß‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ" },
                                { type: "image_url", image_url: { url: `data:image/jpeg;base64,${imageBase64}` } }
                            ]
                        }
                    ],
                    response_format: { type: "json_object" }
                })
            });

            const data = await response.json();
            if(data.error) throw new Error(data.error.message);
            const content = JSON.parse(data.choices[0].message.content);

            showCard(content.title, content.description);
            addMarker(viewer.camera.position);

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btnScan.disabled = false;
            btnScan.innerHTML = "üëÅÔ∏è AI Context Search";
        }
    });

    function showCard(title, desc) {
        document.getElementById('card-title').innerText = title;
        document.getElementById('card-desc').innerText = desc;
        infoCard.style.display = 'block';
        setTimeout(() => { infoCard.style.display = 'none'; }, 15000);
    }

    function addMarker(pos) {
        if (!viewer) return;
        const geometry = new THREE.SphereGeometry(0.15, 16, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x00e5ff, opacity: 0.8, transparent: true });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(pos.x, pos.y, pos.z);
        if(viewer.threeScene) viewer.threeScene.add(mesh);
    }

    // „É™„Çª„ÉÉ„ÉàÔºàÂà•„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈñã„ÅèÔºâ
    document.getElementById('btn-reset').addEventListener('click', () => {
        location.reload();
    });

</script>
</body>
</html>
